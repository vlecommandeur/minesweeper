<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Minesweeper</title>
    <style>
        body {
            font-size: 200%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .field {
            text-decoration: none;
        }
    </style>
</head>
<body>
	<div id="root"></div>

    <script type="module">
        import init, { getState } from "./pkg/minesweeper.js";

        async function main() {
            await init();

            render(getState());
        }

        function render(state) {
            let root = document.getElementById('root');
            root.innerText = "";

            let data = state.split("\n").map(row => row.trim().split(/\s+/));

            root.style.display = "inline-grid";
            root.style.gridTemplate = `repeat(${data.length}, auto) / repeat(${data[0].length}, auto)`;
            root.style.gap = "5px";

            for (let y = 0; y < data.length; y++) {
                for (let x = 0; x < data[y].length; x++) {
                    let element = document.createElement("a");
                    element.classList.add("field");
                    element.href = "#";
                    element.innerText = data[y][x];

                    element.addEventListener("click", event => {
                        event.preventDefault();
                        console.log(event);
                    });

                    root.appendChild(element);
                }
            }
        }

        main(); 
    </script>
</body>
</html>
