<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Minesweeper</title>
    <style>
        html {
            font-size: 200%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .field {
            text-decoration: none;
            text-align: center;
            width: 1.2rem;
            height: 1.2rem;
            line-height: 1.2rem;
        }
    </style>
</head>
<body>
	<div id="root"></div>

    <script type="module">
        import init, { getState, openField, toggleFlag } from "./pkg/minesweeper.js";

        async function main() {
            await init();

            render();
        }

        function render() {
            let root = document.getElementById('root');
            root.innerText = "";
            
            let data = getState().split("\n").map(row => row.trim().split(/\s+/));

            root.style.display = "inline-grid";
            root.style.gridTemplate = `repeat(${data.length}, auto) / repeat(${data[0].length}, auto)`;

            for (let y = 0; y < data.length; y++) {
                for (let x = 0; x < data[y].length; x++) {
                    let element = document.createElement("a");
                    element.classList.add("field");
                    element.href = "#";
                    element.innerText = data[y][x];

                    element.addEventListener("click", event => {
                        event.preventDefault();
                        
                        openField(x, y);
                        render();
                    });

                    element.addEventListener("contextmenu", event => {
                        event.preventDefault();

                        toggleFlag(x, y);
                        render();
                    })

                    root.appendChild(element);
                }
            }
        }

        main(); 
    </script>
</body>
</html>
